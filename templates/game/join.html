{% extends 'base.html' %}

{% block title %}Entrar na Sala - VATGames{% endblock %}

{% block content %}
<div class="card">
    <h1>üîë Entrar na Sala</h1>
    
    <div id="error-message" class="error" style="display: none;"></div>
    
    <form id="join-form">
        <label for="code">C√≥digo da Sala:</label>
        <input type="text" id="code" name="code" required placeholder="Digite o c√≥digo" style="text-transform: uppercase;">
        
        <label for="player_name">Seu Nome:</label>
        <input type="text" id="player_name" name="player_name" required placeholder="Digite seu nome" maxlength="10">
        <small>M√°ximo de 10 caracteres. Espa√ßos n√£o s√£o permitidos.</small>
        
        <button type="submit" class="btn btn-block">Entrar na Sala</button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <a href="{% url 'home' %}" class="btn btn-secondary">‚Üê Voltar</a>
    </div>
</div>

<script>
// Pre-fill code from URL parameter if present
const urlParams = new URLSearchParams(window.location.search);
const codeParam = urlParams.get('code');
if (codeParam) {
    document.getElementById('code').value = codeParam.toUpperCase();
    // Auto-focus on the name field if code is pre-filled
    document.getElementById('player_name').focus();
}

const codeInput = document.getElementById('code');
const playerNameInput = document.getElementById('player_name');
const errorDiv = document.getElementById('error-message');

codeInput.addEventListener('input', (e) => {
    e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
});

playerNameInput.addEventListener('input', () => {
    if (playerNameInput.value.length > 10) {
        playerNameInput.value = playerNameInput.value.slice(0, 10);
    }
});

document.getElementById('join-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    if (/\s/.test(playerNameInput.value)) {
        errorDiv.textContent = 'Nomes n√£o podem conter espa√ßos.';
        errorDiv.style.display = 'block';
        return;
    }

    const formData = {
        code: codeInput.value.toUpperCase(),
        player_name: playerNameInput.value,
    };
    
    errorDiv.style.display = 'none';
    
    try {
        const response = await fetch('{% url "join_game" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            window.location.href = data.redirect;
        } else {
            errorDiv.textContent = data.error || 'Erro ao entrar na sala';
            errorDiv.style.display = 'block';
        }
    } catch (error) {
        errorDiv.textContent = 'Erro de conex√£o. Tente novamente.';
        errorDiv.style.display = 'block';
    }
});
</script>
{% endblock %}
